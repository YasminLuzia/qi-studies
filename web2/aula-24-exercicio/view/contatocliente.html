<!DOCTYPE html>
<html lang="pt-br">

<head>
    <title>Iniciando PHP - Criando Primeiros Exemplos da Linguagem</title>
    <meta charset="utf-8">
    <meta name="author" content="Aline Zenker">
    <meta name="description" content="Exemplos desenvolvidos nas
		aulas de PHP para exemplificar seu uso, os mesmos serão mais básicos,
		com uso de echo, operadores...">
    <meta name="keywords" content="HTML, CSS, PHP, echo, programação">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>

<body>
    <main class="container-fluid">
        <h1 class="text-center"> Dados Pessoais </h1>
        <hr>
        <section class="conteudo">

            <form name="contato" id="contato" method="post" action="../controller/cliente.controller.php">

                <fieldset>
                    <legend>Contato</legend>
                    <div class="form-group">
                        <label>Nome:*
                            <input type="text" name="txtnome" id="txtnome" class="form-control">
                        </label>
                    </div>
                    <div class="form-group">
                        <label>Telefone:*
                            <input type="text" name="txttelefone" id="txttelefone" class="form-control" />
                        </label>
                    </div>
                    <div class="form-group">
                        <label>Email:*
                            <input type="text" name="txtemail" id="txtemail" class="form-control" />
                        </label>
                    </div>
                    <input type="reset" name="btnlimpar" id="btnlimpar" value="Limpar" class="btn btn-info">
                    <input type="submit" name="btnenviar" id="btnenviar" value="Enviar" class="btn btn-info">
                </fieldset>
            </form>
        </section>
</body>

</html>
