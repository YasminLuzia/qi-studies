<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<title>Iniciando PHP - Criando Primeiros Exemplos da Linguagem</title>
		<meta charset="utf-8">
		<meta name="author" content="Aline Zenker">
		<meta name="description" content="Exemplos desenvolvidos nas
		aulas de PHP para exemplificar seu uso, os mesmos serão mais básicos,
		com uso de echo, operadores...">
		<meta name="keywords" content="HTML, CSS, PHP, echo, programação">
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
		</head>
	<body>
	   <main class="container">
       <h1 class="text-center"> Cadastra Pessoa</h1>
       <hr>
       <section class="conteudo">
        <form method="post" action="../controller/pessoa.controller.php" name="form3">
    			<div class="form-group">
    				<label> Nome: </label>
    				<input type="text" name="txtnome" class="form-control" pattern="^[a-zA-Z ]{2,30}$" required>
    			</div>
    			<div class="form-group">
    				<label> Sobrenome: </label>
    				<input type="text" name="txtsobrenome"  class="form-control" pattern="^[a-zA-Z ]{2, 30}$" equired>
    			</div>

    			<div class="form-group">
    				<label> E-mail: </label>
    				<input type="email" name="txtemail" class="form-control" required>
    			</div>
    			<div class="form-group">
    				<label> Login: </label>
    				<input type="text" name="txtlogin" class="form-control" pattern="^[a-z]{5, 10}$" required>
    			</div>
    			<div class="form-group">
    				<label> Senha: </label>
    				<input type="password" name="passsenha"  class="form-control" pattern="^[0-9]{6}$" required>
    			</div>
    			<div class="form-group">
    				<label> Ano Nascimento: </label>
    				<input type="text" name="numano" placeholder="4 dígitos" class="form-control" pattern="^[0-9]{4}$" required>
    			</div>

    			<div class="form-group">
    				<input type="submit" name="envia" value="Enviar" class="btn btn-info">
    			</div>
    		</form>

        </section>
      </main>
  </body>
</html>
