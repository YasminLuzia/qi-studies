<body>
    <main class="general">
        <h1>Preencha com seus dados:</h1>

        <form action="#">
            <fieldset>
                <legend><strong>Cadastro Login</strong></legend>
                <div class="fields">
                    <label for="name">Nome:</label>
                    <span>*</span>
                    <input type="text" placeholder="Nome completo" required>
                </div>

                <div class="fields">
                    <label for="nickname">Apelido:</label>
                    <input type="text">
                </div>
                
                <div class="fields">
                    <label for="email">Email:</label>
                    <span>*</span>
                    <input type="email" placeholder="nome@email.com" required>
                </div>
                
                <div class="fields">
                    <label for="password">Senha:</label>
                    <span>*</span>
                    <input type="password" required>
                </div>
                
                <div class="fields"> 
                    <label for="reapeat-password">Repetir senha:</label>
                    <span>*</span>
                    <input type="password" required>
                </div>

                <div class="fields">
                    <button type="submit">Enviar</button>
                    <button type="reset">Limpar</button>
                </div>
            </fieldset>
        </form>
    </main>
