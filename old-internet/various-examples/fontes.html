		<div class="geral">
			<h1 class="principal">
				Fontes
			</h1>
			<hr>
			<p>
				A fonte é a tipografia da letra, alteramos o tipo, tamanho, cor e estilo (efeito).
			</p>

			<h2>Tipografia:</h2>
			<p class="arial">Arial</p>
			<p class="verdana">Verdana</p>

			<h2>Tamanho:</h2>
			<p class="tamanho10px">Tamanho 10px</p>
			<p class="tamanho10pt">Tamanho 10pt</p>
			<p class="tamanho10em">Tamanho 1em</p>

			<h2>Cores:</h2>
			<p class="vermelho">Texto vermelho</p>
			<p class="azul">Texto azul</p>

			<h2>Efeito - Estilo:</h2>
			<p class="sombra">Sombra</p>
			<p class="versalete">Versalete</p>
			<p class="maiusculo">Maiúsculo</p>
			<p class="minusculo">Minúsculo</p>
			<p class="negrito">Negrito</p>
