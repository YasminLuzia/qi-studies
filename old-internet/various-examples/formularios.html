<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<title>
			Internet II - Retomada de conteúdo de
			Internet I - HTML e CSS
		</title>
		<meta charset="UTF-8">
		<meta name="description" content="Aulas de Internet II - retomada de HTML e CSS, elementos, atributos e tags.
			Seletores, atributos e valores.">
		<meta name="keywords" content="HTML, CSS, JS, Bootstrap, AngularJS">
		<meta name="author" content="Yasmin L - yasmin.s.luzia@gmail.com">
		<link rel="shortcut icon" href="img/icon.png">
		<link rel="stylesheet" type="text/css" href="css/css.css">
	</head>

	<body>
		<div class="geral">
			<h1 class="principal">
				Formulários
			</h1>
			<hr>
			<p>Os formulários são utilizados para entrada de dados pessoais dos usuários.</p>
			<form method="post" name="dados">
				<fieldset class="maior">
					<fieldset class="menor">
						<legend>Dados Pessoais</legend>
						<label>Nome:</label>
						<input type="text" name="nome" size="30" required="required" pattern="[a-z\s]+$">
						<br>
						<label>Data Nascimento:</label>
						<input type="date" name="nascimento" required="required" maxlength="10" pattern="[0-9]{2}\/[0-9]{2}\/[0-9]{4}$" min="1850-01-01">
						<br>
						<label>Endereço:</label>
						<input type="text" name="endereco" size="30" required="required" pattern="[a-z\s]+$">
						&nbsp;&nbsp;&nbsp;
						<label>Nº</label>
						<input type="text" name="numero" required="required" pattern="[0-9]+$"><br>
						<label>Cidade:</label>
						<input type="text" name="cidade" size="20" required="required" pattern="[a-z\s]+$">
						&nbsp;&nbsp;&nbsp;
						<label>Estado:</label>
						<select name="estados">
							<option value="estado">Selecione o Estado</option>
							<option value="ac">Acre</option>
							<option value="al">Alagoas</option>
							<option value="am">Amazonas</option>
							<option value="ap">Amapá</option>
							<option value="ba">Bahia</option>
							<option value="ce">Ceará</option>
							<option value="df">Distrito Federal</option>
							<option value="es">Espírito Santo</option>
							<option value="go">Goiás</option>
							<option value="ma">Maranhão</option>
							<option value="mt">Mato Grosso</option>
							<option value="ms">Mato Grosso do Sul</option>
							<option value="mg">Minas Gerais</option>
							<option value="pa">Pará</option>
							<option value="pb">Paraíba</option>
							<option value="pr">Paraná</option>
							<option value="pe">Pernambuco</option>
							<option value="pi">Piauí</option>
							<option value="rj">Rio de Janeiro</option>
							<option value="rn">Rio Grande do Norte</option>
							<option value="ro">Rondônia</option>
							<option value="rs">Rio Grande do Sul</option>
							<option value="rr">Roraima</option>
							<option value="sc">Santa Catarina</option>
							<option value="se">Sergipe</option>
							<option value="sp">São Paulo</option>
							<option value="to">Tocantins</option>
						</select>
						<br>
						<label>Email:</label>
						<input type="email" name="email" size="30" required="required" pattern="[a-z0-9.-%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$">
						&nbsp;&nbsp;&nbsp;
						<label>Senha:</label>
						<input type="password" name="senha" size="8" maxlength="10" required="required">
						<br>
						<label>Sexo:</label><br>
						<input type="radio" name="sexo" value="f">
						Feminino <br>
						<input type="radio" name="sexo" value="m">
						Masculino <br>
						<input type="radio" name="sexo" value="o">
						Outros <br>
						<label>Bens Pessoais:</label><br>
						<input type="checkbox" name="geral" value="casa">Casa <br>
						<input type="checkbox" name="bens" value="carro">Carro <br>
						<input type="checkbox" name="bens" value="bike">Bike <br>
						<input type="checkbox" name="bens" value="patinete">Patinete <br>
					</fieldset>
					<fieldset class="menor">
						<legend>Dados Profissionais</legend>
						<label>Escolaridade:</label>
						<select name="escola" size="3">
							<option value="fundamental">Fundamental</option>
							<option value="medio">Médio</option>
							<option value="tecnico">Técnico</option>
							<option value="superior">Superior</option>
							<option value="pos">Especialização</option>
						</select>
						<br>
						<label>Cursos:</label><br>
						<textarea name="curso" rows="5" cols="20" placeholder="Digite aqui"></textarea><br>
						<label>Curriculo:</label>
						<input type="file" name="curriculo">
					</fieldset>
					<input type="submit" name="envia" value="Enviar">&nbsp;
					<input type="reset" name="limpa" value="Limpar">
				</fieldset>
			</form>
		</div>
		<p>
			<a href="index.html">
				Voltar
			</a>
		</p>
	</body>
</html>
