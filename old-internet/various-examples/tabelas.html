<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<title>
			Internet II - Retomada de conteúdo de
			Internet I - HTML e CSS
		</title>
		<meta charset="UTF-8">
		<meta name="description" content="Aulas de Internet II - retomada de HTML e CSS, elementos, atributos e tags.
			Seletores, atributos e valores.">
		<meta name="keywords" content="HTML, CSS, JS, Bootstrap, AngularJS">
		<meta name="author" content="Yasmin L - yasmin.s.luzia@gmail.com">
		<link rel="shortcut icon" href="img/icon.png">
		<link rel="stylesheet" type="text/css" href="css/css.css">
	</head>

	<body>
		<div class="geral">
			<h1 class="principal">
				Tabelas
			</h1>
			<hr>
			<p>
				A tabela é utilizada para organizar conteúdos de listas como: tabela de notas, preços, fotos...
			</p>
			<h2>Tabela padrão HTML</h2>
			<table>
				<tr><th colspan="2">Tabela de Notas</th></tr>
				<tr><th>Nome</th><th>Nota</th></tr>
				<tr><td>Breu</td><td>10</td></tr>
				<tr><td>Sol</td><td>5</td></tr>
				<tr><td>Casco</td><td>8</td></tr>
				<tr><td>Jan</td><td>10</td></tr>
			</table>
			<h2>Tabela padrão PHP</h2>
			<table>
				<thead>
					<tr><th colspan="2">Tabela de Notas</th></tr>
				</thead>
				<tbody>
					<tr><th>Nome</th><th>Nota</th></tr>
					<tr><td>Breu</td><td>10</td></tr>
					<tr><td>Sol</td><td>5</td></tr>
					<tr><td>Casco</td><td>8</td></tr>
					<tr><td>Jan</td><td>10</td></tr>
				</tbody>
				<tfoot>
					<tr><th colspan="2">Rodapé</th></tr>
				</tfoot>
				</table>
				</div>
				<p>
					<a href="index.html">
						Voltar
					</a>
				</p>
		</body>
</html>
